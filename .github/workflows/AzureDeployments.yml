name: Azure Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure Container Registry
        run: az login --username ${{ secrets.AZURE_USERNAME }} --password ${{ secrets.AZURE_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -f RMS-Main/RMS.Api/Dockerfile --force-rm -t rmscontainerregister.azurecr.io/rms:latest .
          docker login rmscontainerregister.azurecr.io --username ${{ secrets.AZURE_REGISTRY_USERNAME }} --password-stdin <<< "${{ secrets.AZURE_REGISTRY_PASSWORD }}"
          docker push rmscontainerregister.azurecr.io/rms:latest

      - name: Deploy to Azure Container Instance
        uses: azure/webapps-container-deploy@v1
        with:
          resource-group: RMS-database-resource-group
          name: newContainer
          image: rmscontainerregister.azurecr.io/rms:latest
          dns-name-label: newContainerDns
          cpu: 1
          memory: 1.5
