name: Azure Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure Container Registry
        run: az acr login --name rmsContainerRegister --username ${{ secrets.AZURE_REGISTRY_USERNAME }} --password ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -f RMS - Main/RMS.Api/Dockerfile --force-rm -t rmscontainerregister.azurecr.io/rms:latest .
          docker push rmscontainerregister.azurecr.io/rms:latest

